<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="800" height="60" fill="#4a69bd"/>
  <text x="30" y="38" font-family="Arial" font-size="24" fill="white">🎸 Chordify</text>
  
  <!-- ナビゲーションメニュー -->
  <rect x="0" y="60" width="800" height="40" fill="#e5e7eb"/>
  <text x="30" y="85" font-family="Arial" font-size="16" fill="#777">コード一覧</text>
  <text x="150" y="85" font-family="Arial" font-size="16" fill="#777">ランダム練習</text>
  <text x="290" y="85" font-family="Arial" font-size="16" fill="#4a69bd" font-weight="bold">学習進捗</text>
  <text x="400" y="85" font-family="Arial" font-size="16" fill="#777">タグ管理</text>
  
  <!-- タイトル -->
  <text x="50" y="140" font-family="Arial" font-size="24" font-weight="bold" fill="#333">学習進捗</text>
  
  <!-- フィルター -->
  <rect x="500" y="120" width="250" height="40" rx="5" fill="white" stroke="#ccc"/>
  <text x="520" y="145" font-family="Arial" font-size="14" fill="#333">期間: </text>
  <text x="570" y="145" font-family="Arial" font-size="14" fill="#333">全期間 ▼</text>
  
  <!-- サマリーカード -->
  <rect x="50" y="160" width="220" height="100" rx="5" fill="white" stroke="#ccc"/>
  <text x="70" y="190" font-family="Arial" font-size="16" fill="#333">登録コード総数</text>
  <text x="70" y="230" font-family="Arial" font-size="28" font-weight="bold" fill="#4a69bd">42</text>
  
  <rect x="290" y="160" width="220" height="100" rx="5" fill="white" stroke="#ccc"/>
  <text x="310" y="190" font-family="Arial" font-size="16" fill="#333">習得済みコード数</text>
  <text x="310" y="230" font-family="Arial" font-size="28" font-weight="bold" fill="#22c55e">28</text>
  
  <rect x="530" y="160" width="220" height="100" rx="5" fill="white" stroke="#ccc"/>
  <text x="550" y="190" font-family="Arial" font-size="16" fill="#333">習得率</text>
  <text x="550" y="230" font-family="Arial" font-size="28" font-weight="bold" fill="#f59e0b">66.7%</text>
  
  <!-- タイムラインチャート -->
  <rect x="50" y="280" width="700" height="300" rx="5" fill="white" stroke="#ccc"/>
  <text x="70" y="310" font-family="Arial" font-size="16" font-weight="bold" fill="#333">習得コード数の推移</text>
  
  <!-- チャート軸 -->
  <line x1="100" y1="520" x2="700" y2="520" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="330" x2="100" y2="520" stroke="#333" stroke-width="1"/>
  
  <!-- X軸ラベル (月) -->
  <text x="130" y="540" font-family="Arial" font-size="12" fill="#666">1月</text>
  <text x="230" y="540" font-family="Arial" font-size="12" fill="#666">2月</text>
  <text x="330" y="540" font-family="Arial" font-size="12" fill="#666">3月</text>
  <text x="430" y="540" font-family="Arial" font-size="12" fill="#666">4月</text>
  <text x="530" y="540" font-family="Arial" font-size="12" fill="#666">5月</text>
  <text x="630" y="540" font-family="Arial" font-size="12" fill="#666">6月</text>
  
  <!-- Y軸ラベル (コード数) -->
  <text x="80" y="520" font-family="Arial" font-size="12" fill="#666">0</text>
  <text x="80" y="470" font-family="Arial" font-size="12" fill="#666">10</text>
  <text x="80" y="420" font-family="Arial" font-size="12" fill="#666">20</text>
  <text x="80" y="370" font-family="Arial" font-size="12" fill="#666">30</text>
  <text x="80" y="330" font-family="Arial" font-size="12" fill="#666">40</text>
  
  <!-- グリッド線 -->
  <line x1="100" y1="470" x2="700" y2="470" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="420" x2="700" y2="420" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="370" x2="700" y2="370" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- データポイント (総数) -->
  <polyline points="130,490 230,470 330,450 430,420 530,390 630,370" 
           fill="none" stroke="#cbd5e1" stroke-width="2"/>
  <circle cx="130" cy="490" r="4" fill="#cbd5e1"/>
  <circle cx="230" cy="470" r="4" fill="#cbd5e1"/>
  <circle cx="330" cy="450" r="4" fill="#cbd5e1"/>
  <circle cx="430" cy="420" r="4" fill="#cbd5e1"/>
  <circle cx="530" cy="390" r="4" fill="#cbd5e1"/>
  <circle cx="630" cy="370" r="4" fill="#cbd5e1"/>
  
  <!-- データポイント (習得済み) -->
  <polyline points="130,510 230,500 330,480 430,460 530,440 630,420" 
           fill="none" stroke="#4a69bd" stroke-width="3"/>
  <circle cx="130" cy="510" r="5" fill="#4a69bd"/>
  <circle cx="230" cy="500" r="5" fill="#4a69bd"/>
  <circle cx="330" cy="480" r="5" fill="#4a69bd"/>
  <circle cx="430" cy="460" r="5" fill="#4a69bd"/>
  <circle cx="530" cy="440" r="5" fill="#4a69bd"/>
  <circle cx="630" cy="420" r="5" fill="#4a69bd"/>
  
  <!-- 凡例 -->
  <rect x="550" y="310" width="180" height="50" rx="5" fill="#f8fafc"/>
  <line x1="570" y1="330" x2="600" y2="330" stroke="#cbd5e1" stroke-width="2"/>
  <circle cx="585" cy="330" r="4" fill="#cbd5e1"/>
  <text x="610" y="335" font-family="Arial" font-size="12" fill="#666">登録コード総数</text>
  
  <line x1="570" y1="350" x2="600" y2="350" stroke="#4a69bd" stroke-width="3"/>
  <circle cx="585" cy="350" r="5" fill="#4a69bd"/>
  <text x="610" y="355" font-family="Arial" font-size="12" fill="#666">習得済みコード</text>
</svg>