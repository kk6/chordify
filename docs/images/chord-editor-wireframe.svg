<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="800" height="60" fill="#4a69bd"/>
  <text x="30" y="38" font-family="Arial" font-size="24" fill="white">🎸 Chordify</text>
  
  <!-- ナビゲーションメニュー -->
  <rect x="0" y="60" width="800" height="40" fill="#e5e7eb"/>
  <text x="30" y="85" font-family="Arial" font-size="16" fill="#777">コード一覧</text>
  <text x="150" y="85" font-family="Arial" font-size="16" fill="#777">ランダム練習</text>
  <text x="290" y="85" font-family="Arial" font-size="16" fill="#777">学習進捗</text>
  <text x="400" y="85" font-family="Arial" font-size="16" fill="#777">タグ管理</text>
  
  <!-- 編集コンテナ -->
  <rect x="30" y="120" width="740" height="460" rx="5" fill="white" stroke="#ccc"/>
  <text x="50" y="150" font-family="Arial" font-size="20" font-weight="bold" fill="#333">コード登録 / 編集</text>
  
  <!-- コード名入力 -->
  <text x="50" y="190" font-family="Arial" font-size="14" fill="#333">コード名</text>
  <rect x="50" y="200" width="300" height="35" rx="5" fill="white" stroke="#ccc"/>
  <text x="60" y="225" font-family="Arial" font-size="14" fill="#333">C Major</text>

  <!-- タグ選択 -->
  <text x="380" y="190" font-family="Arial" font-size="14" fill="#333">タグ</text>
  <rect x="380" y="200" width="300" height="35" rx="5" fill="white" stroke="#ccc"/>
  <text x="390" y="225" font-family="Arial" font-size="14" fill="#777">タグを選択または新規作成...</text>
  
  <!-- 選択済みタグ -->
  <rect x="380" y="245" width="70" height="25" rx="12.5" fill="#4a69bd"/>
  <text x="395" y="262" font-family="Arial" font-size="14" fill="white">基本</text>
  <circle cx="440" cy="252" r="8" fill="#f5f5f5"/>
  <text x="437" y="256" font-family="Arial" font-size="12" fill="#333">×</text>
  
  <rect x="460" y="245" width="50" height="25" rx="12.5" fill="#4a69bd"/>
  <text x="475" y="262" font-family="Arial" font-size="14" fill="white">C</text>
  <circle cx="500" cy="252" r="8" fill="#f5f5f5"/>
  <text x="497" y="256" font-family="Arial" font-size="12" fill="#333">×</text>
  
  <rect x="520" y="245" width="90" height="25" rx="12.5" fill="#4a69bd"/>
  <text x="535" y="262" font-family="Arial" font-size="14" fill="white">メジャー</text>
  <circle cx="600" cy="252" r="8" fill="#f5f5f5"/>
  <text x="597" y="256" font-family="Arial" font-size="12" fill="#333">×</text>
  
  <!-- コード図エディタ -->
  <text x="50" y="300" font-family="Arial" font-size="14" fill="#333">押弦位置</text>
  <rect x="50" y="310" width="300" height="260" rx="5" fill="#f5f5f5" stroke="#ccc"/>
  
  <!-- フレット図 -->
  <rect x="75" y="340" width="250" height="220" fill="#f0f0f0" stroke="#ccc"/>
  
  <!-- フレット横線 -->
  <line x1="75" y1="360" x2="325" y2="360" stroke="#666" stroke-width="2"/>
  <line x1="75" y1="400" x2="325" y2="400" stroke="#666" stroke-width="1"/>
  <line x1="75" y1="440" x2="325" y2="440" stroke="#666" stroke-width="1"/>
  <line x1="75" y1="480" x2="325" y2="480" stroke="#666" stroke-width="1"/>
  <line x1="75" y1="520" x2="325" y2="520" stroke="#666" stroke-width="1"/>
  
  <!-- 弦縦線 -->
  <line x1="100" y1="340" x2="100" y2="560" stroke="#333" stroke-width="1"/>
  <line x1="140" y1="340" x2="140" y2="560" stroke="#333" stroke-width="1.2"/>
  <line x1="180" y1="340" x2="180" y2="560" stroke="#333" stroke-width="1.4"/>
  <line x1="220" y1="340" x2="220" y2="560" stroke="#333" stroke-width="1.6"/>
  <line x1="260" y1="340" x2="260" y2="560" stroke="#333" stroke-width="1.8"/>
  <line x1="300" y1="340" x2="300" y2="560" stroke="#333" stroke-width="2"/>

  <!-- フレット番号 -->
  <text x="60" y="380" font-family="Arial" font-size="12" fill="#666">1</text>
  <text x="60" y="420" font-family="Arial" font-size="12" fill="#666">2</text>
  <text x="60" y="460" font-family="Arial" font-size="12" fill="#666">3</text>
  <text x="60" y="500" font-family="Arial" font-size="12" fill="#666">4</text>
  <text x="60" y="540" font-family="Arial" font-size="12" fill="#666">5</text>
  
  <!-- 弦番号 -->
  <text x="100" y="330" font-family="Arial" font-size="12" fill="#666">1</text>
  <text x="140" y="330" font-family="Arial" font-size="12" fill="#666">2</text>
  <text x="180" y="330" font-family="Arial" font-size="12" fill="#666">3</text>
  <text x="220" y="330" font-family="Arial" font-size="12" fill="#666">4</text>
  <text x="260" y="330" font-family="Arial" font-size="12" fill="#666">5</text>
  <text x="300" y="330" font-family="Arial" font-size="12" fill="#666">6</text>
  
  <!-- 押弦位置 -->
  <rect x="290" y="340" width="20" height="20" fill="#f5f5f5" stroke="#666"/>
  <text x="296" y="355" font-family="Arial" font-size="14" fill="#333">X</text>
  <circle cx="260" cy="380" r="15" fill="#4a69bd"/>
  <circle cx="220" cy="420" r="15" fill="#4a69bd"/>
  <rect x="170" y="340" width="20" height="20" fill="#f5f5f5" stroke="#666"/>
  <text x="176" y="355" font-family="Arial" font-size="14" fill="#333">0</text>
  <circle cx="140" cy="380" r="15" fill="#4a69bd"/>
  <rect x="90" y="340" width="20" height="20" fill="#f5f5f5" stroke="#666"/>
  <text x="96" y="355" font-family="Arial" font-size="14" fill="#333">0</text>
  
  <!-- 操作ツール -->
  <rect x="75" y="570" width="40" height="30" rx="5" fill="#f5f5f5" stroke="#ccc"/>
  <text x="85" y="590" font-family="Arial" font-size="14" fill="#333">X</text>
  
  <rect x="125" y="570" width="40" height="30" rx="5" fill="#f5f5f5" stroke="#ccc"/>
  <text x="135" y="590" font-family="Arial" font-size="14" fill="#333">0</text>
  
  <rect x="175" y="570" width="40" height="30" rx="5" fill="#f5f5f5" stroke="#ccc"/>
  <text x="185" y="590" font-family="Arial" font-size="14" fill="#333">1</text>
  
  <rect x="225" y="570" width="40" height="30" rx="5" fill="#f5f5f5" stroke="#ccc"/>
  <text x="235" y="590" font-family="Arial" font-size="14" fill="#333">2</text>
  
  <rect x="275" y="570" width="40" height="30" rx="5" fill="#f5f5f5" stroke="#ccc"/>
  <text x="285" y="590" font-family="Arial" font-size="14" fill="#333">3</text>
  
  <!-- メモエリア -->
  <text x="380" y="300" font-family="Arial" font-size="14" fill="#333">メモ</text>
  <rect x="380" y="310" width="390" height="200" rx="5" fill="white" stroke="#ccc"/>
  <text x="390" y="330" font-family="Arial" font-size="14" fill="#777">コードに関するメモを入力...</text>
  
  <!-- 習得状態 -->
  <text x="380" y="530" font-family="Arial" font-size="14" fill="#333">習得状態</text>
  <rect x="380" y="540" width="30" height="30" rx="5" fill="white" stroke="#ccc"/>
  <rect x="386" y="546" width="18" height="18" rx="3" fill="#22c55e"/>
  <text x="420" y="560" font-family="Arial" font-size="14" fill="#333">習得済み</text>
  
  <!-- 操作ボタン -->
  <rect x="530" y="540" width="100" height="40" rx="5" fill="#f5f5f5" stroke="#ccc"/>
  <text x="560" y="565" font-family="Arial" font-size="14" fill="#333">キャンセル</text>
  
  <rect x="670" y="540" width="100" height="40" rx="5" fill="#4a69bd"/>
  <text x="705" y="565" font-family="Arial" font-size="14" fill="white">保存</text>
</svg>
